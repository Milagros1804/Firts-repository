<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lenguaje de Programación</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Curso: Lenguaje de Programación</h1>
    <p class="text-muted">Introducción a la programación en C / C++</p>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title">Lista de Estudiantes</h5>
      <ul id="lista" class="list-group mt-3"></ul>
    </div>
  </div>
</div>

<script>
const estudiantes = [
  "Dina Milagros Delgado Quispe",
  "Juan Pérez",
  "María López",
  "Carlos Ramírez",
  "Ana Torres"
];

const lista = document.getElementById("lista");
estudiantes.forEach(e => {
  lista.innerHTML += `<li class="list-group-item">${e}</li>`;
});
</script>

</body>
</html>
